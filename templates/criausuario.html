<!--Form that creates a new user, extended from template-->
{% extends "template.html" %}
{% block conteudo %}
<div class="limiter">
  <div class="container-contact100">
    <div class="wrap-contact100" id="next">
      {# Título #}
      <div class="login100-form-title">
        <span class="contact100-form-title">Cadastre-se</span>
      </div>
      {# Formulario que redireciona para rotar autenticate #}
      <form action="{{ url_for('createuser') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nomeusuario">Username</label>
            <input type="text" id="nomeusuario" name="nomeusuario" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="nomedisplay">Name</label>
            <input type="text" id="nomedisplay" name="nomedisplay" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="senha">Password</label>
            <input type="password" id="senha" name="senha" class="form-control" required minlength="6" pattern="[0-9a-fA-F]{6-100}" placeholder="6 digitos, uma maiuscula, uma minuscula e um número">
          </div>
          {% include "flash.html" %}
          <button type="submit" class="btn  btn-salvar btn-outline-primary btn-block">Salvar</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>

{% endblock %}
