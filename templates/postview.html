{% extends "template.html" %}
{% block conteudo %}

    <section class="site-section py-lg">
      <div class="container margin-tb-30">
        
        <div class="row blog-entries">
          <div class="col-md-12 col-lg-8 main-content">
            <h1 class="mb-4">{{post.nomePost}}</h1>
            <div class="post-meta">
              <span class="category categories-date" >{{post.categoryPost}}</span>
              <span class="mr-2 categories-date">{{post.dataPost.strftime('%Y-%m-%d %H:%M')}}</span> &bullet;
            </div>
            <h3 class="margin-tb-30">Audiodescrição</h3>
            <div class="audio green-audio-player margin-b-30">
              <div class="loading">
                <div class="spinner"></div>
              </div>
              <div class="play-pause-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                  <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/>
                </svg>
              </div>

              <div class="controls">
                <span class="current-time">0:00</span>
                <div class="slider" data-direction="horizontal">
                  <div class="progress">
                    <div class="pin" id="progress-pin" data-method="rewind"></div>
                  </div>
                </div>
                <span class="total-time">0:00</span>
              </div>

            <div class="volume">
              <div class="volume-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="#566574" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/>
                </svg>
              </div>
              <div class="volume-controls hidden">
                <div class="slider" data-direction="vertical">
                  <div class="progress">
                    <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                  </div>
                </div>
              </div>
            </div>

            <audio crossorigin>
              <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/Swing_Jazz_Drum.mp3" type="audio/mpeg">
            </audio>
          </div>
            {% if post.imagemPost %}
            <div class="margin-b-50" >
              <div class="card mb-3">
                <img class="card-img-top" src="{{ post.imagemPost }}">
              </div>
			</div>
            {% endif %}
            <div class="post-content-body">
              <p>{{post.html_content}}</p>

            </div>
            <div class="pt-5 categories-date">
              <p>Categorias:  <a href="#">{{post.categoriaPost}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
